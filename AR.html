<!DOCTYPE html>
<html>
<head>
  <!-- Include A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Include AR.js for A-Frame -->
  <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
  <a-scene embedded arjs>
    <a-assets>
      <!-- Load the GLTF model file -->
      <a-asset-item id="dragon-model" src="dragon.gltf"></a-asset-item>

      <!-- Load the rock texture image -->
      <img id="marble-texture" src="marble.jpg">
    </a-assets>

    <a-marker preset="hiro">
      <a-entity
        gltf-model="#dragon-model"
        material="src: #marble-texture"
        position="0 0 -1"
        rotation="0 90 0"
        scale="3 3 3"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
